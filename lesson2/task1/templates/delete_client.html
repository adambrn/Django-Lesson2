{% extends "base.html" %}

{% block title %}Удалить клиента{% endblock %}

{% block content %}
<h1>Удалить клиента</h1>
<p>Вы уверены, что хотите удалить клиента <strong>{{ client.name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'client_list' %}" class="btn btn-secondary">Отмена</a>
</form>


{% endblock %}
