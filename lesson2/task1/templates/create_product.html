{% extends "base.html" %}

{% block title %}Создать товар{% endblock %}

{% block content %}
<h1>Создать новый товар</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Создать</button>
</form>
<a href="{% url 'product_list' %}" class="btn btn-secondary">Вернуться к списку товаров</a>
{% endblock %}
