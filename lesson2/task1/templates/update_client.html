{% extends "base.html" %}

{% block title %}Редактировать клиента{% endblock %}

{% block content %}
<h1>Редактировать клиента</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
<a href="{% url 'client_list' %}" class="btn btn-secondary">Вернуться к списку клиентов</a>
{% endblock %}
