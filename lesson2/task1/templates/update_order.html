{% extends "base.html" %}

{% block title %}Редактировать заказ{% endblock %}

{% block content %}
<h1>Редактировать заказ</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
<a href="{% url 'order_list' %}" class="btn btn-secondary">Вернуться к списку заказов</a>
{% endblock %}
